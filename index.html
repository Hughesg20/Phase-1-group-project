<html>

<head>
  <title>Not-yelp</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="logo">
    <img
          id="logoImage"
          src="assets/download.jpg"
          alt="Restaurant's Name"
        />
    <h1>DEFINETLY not yelp</h1>
    
  </div>

  <div id="restaurant-bar">
    <!-- show characters names here -->
  </div>

  <div class="RestaurantInfo">
    <div id="detailed-info">
      <img
          id="image"
          src=""
          alt="Restaurant's Picture"
        />
      <p id="name">Restaurant's Name</p>
      <p id="type">Type of food</p>
      <p id="description">Description</p>
      <p id="comments">Comments</p>
      
      <h3>Rating:</h3>
      <p>
        <span id='rating'>Insert rating here</span> / 5
      </p>
      <h3>Comment:</h3>
      
      <form id="comment-form" class="comment-form">
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="Add a comment..."
        />
        <button class="comment-button" type="submit">Post</button>
      </form>

      
        

      
    </div>
    <script defer src="src/index.js"></script>
  </body>
</html>
